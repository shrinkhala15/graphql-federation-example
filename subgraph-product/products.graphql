extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key"])

type Product @key(fields: "id") {
  id: ID!
  "The name of the product"
  name: String!
  "A short description about the product"
  description: String!
  "The product's main photo as a URL"
  photo: String!
  "The product price"
  price: Int
}

type Query {
  "The full list of products presented by the Interplanetary Space Tourism department"
  products: [Product]!
  "The details of a specific product"
  product(id: ID!): Product
}

type Mutation {
  createProduct(id:ID!, name: String!, description: String!, photo: String!, price: Int!): createProductResponse! 
}

type createProductResponse {
  "Similar to HTTP status code, represents the status of the mutation"
  code: Int!
  "Indicates whether the mutation was successful"
  success: Boolean!
  "Human-readable message for the UI"
  message: String!
  "Newly created product after a successful mutation"
  product: Product
}
