extend schema @link(
  url: "https://specs.apollo.dev/federation/v2.0"
  import: ["@key", "@shareable"]
)

type Basket @key(fields: "basketId") {
  basketId: ID!
  totalCost: Float
  lineItems: [LineItems]
}

type LineItems {
  product: Product!
  quantity: Int
}

type Product @key(fields: "id", resolvable: false){
  id: ID!
}

type Query {
  baskets: [Basket!]!
  basket(id: ID!): Basket
}

